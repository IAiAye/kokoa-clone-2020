<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - BLINK Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:50</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg"
              ><div class="screen-header__icons-dot"></div></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component__chat">
          <div class="user-component__column">
            <img
              src="pic/jisoo.jfif"
              alt="#"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">JISOO</h4>
              <h6 class="user-component__subtitle">
                Hi, I am JISOO!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">01:03</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component user-component__chat">
        <div class="user-component__column">
          <img
            src="pic/jennie.jfif"
            alt="#"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">JENNIE</h4>
            <h6 class="user-component__subtitle">
              Hi, I am JENNIE!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">01:16</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component user-component__chat">
        <div class="user-component__column">
          <img
            src="pic/rose.jfif"
            alt="#"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">ROSE</h4>
            <h6 class="user-component__subtitle">
              Hi, I am ROSE!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">02:11</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component user-component__chat">
        <div class="user-component__column">
          <img
            src="pic/lisa.jfif"
            alt="#"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">LISA</h4>
            <h6 class="user-component__subtitle">
              Hi, I am LISA!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">03:27</span>
          <div class="badge">1</div>
        </div>
      </div>
      
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <div id="no-landscape">
      <span>Please use portrait mode :)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3ab75a11cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
