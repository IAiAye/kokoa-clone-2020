<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="top-bar__column">
        <h3 class="top-bar__text">Playlist</h3>
      </div>
      <div class="top-bar__column"></div>
    </div>

    <div class="now-playing">
      <div class="now-playing__row">
        <img src="logo.png" alt="Avicii Logo" class="now-playing__image" />
      </div>
      <div class="now-playing__row">
        <h1 class="now-playing__title">Wake me Up</h1>
        <h4 class="now-playing__info">by Avicii</h4>
      </div>
    </div>

    <div class="interaction">
      <div class="interaction__row">
        <i class="fas fa-play fa-2x"></i>
        <span class="interaction__text">Play</span>
      </div>
      <div class="interaction__row">
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="interaction__row">
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </div>

    <ul class="playlist">
      <li class="playlist__song">
        <div class="playlist__row">
          <div class="playlist__color"></div>
        </div>
        <div class="playlist__row">
          <div class="playlist__title">Matargasti</div>
          <div class="playlist__info">Mohit Chauhan</div>
        </div>
      </li>
      <li class="playlist__song">
        <div class="playlist__row">
          <div class="playlist__color"></div>
        </div>
        <div class="playlist__row">
          <div class="playlist__title">Attitude</div>
          <div class="playlist__info">Lewis OfMan · Attitude</div>
        </div>
      </li>
      <li class="playlist__song">
        <div class="playlist__row">
          <div class="playlist__color"></div>
        </div>
        <div class="playlist__row">
          <div class="playlist__title">Try Everthing</div>
          <div class="playlist__info">Shakira · Zootopia</div>
        </div>
      </li>
      <li class="playlist__song">
        <div class="playlist__row">
          <div class="playlist__color"></div>
        </div>
        <div class="playlist__row">
          <div class="playlist__title">Sunflower</div>
          <div class="playlist__info">Joseph Vincent · Sunflower</div>
        </li>
    </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/3ab75a11cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
