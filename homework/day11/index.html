<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top">
      <div class="top__icon"><i class="fas fa-bars fa-2x"></i></div>
      <span class="top__text">Library</span>
      <div class="top__icon"><i class="fas fa-shopping-basket fa-2x"></i></div>
    </header>

    <form action="#" class="search">
      <input type="text" placeholder="Search books...." class="search__text" />
      <a href="#" class="search__btn"><i class="fas fa-search"></i></a>
    </form>

    <main>
      <div class="botd">
        <h1 class="botd__title">Book of the day</h1>
        <div class="botd__book">
          <img src="image/cosmos.jfif" alt="#" class="botd__img" />
          <div class="botd__info">
            <h2 class="botd__book-title">Cosmos</h2>
            <h4 class="botd__book-author">Carl Edward Sagan</h4>
            <div class="botd__grade">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <form action="#" class="botd__form-top">
              <button class="botd__btn">Journey</button>
              <button class="botd__btn">Biography</button>
            </form>
            <form action="#" class="botd__form-bottom">
              <div class="botd__bookmark">
                <a href="#"><i class="fas fa-bookmark fa-lg"></i></a>
              </div>
              <button class="botd__btn-n">Book Now</button>
            </form>
          </div>
        </div>
      </div>

      <div class="ta">
        <h1 class="ta__title">Top Adventures</h1>
        <div class="ta__infos">
          <div class="ta__info">
            <img src="image/gene.jfif" alt="#" class="ta__img" />
            <div class="ta__grade">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>
          <div class="ta__info">
            <img src="image/guns.jfif" alt="#" class="ta__img" />
            <div class="ta__grade">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>

          <div class="ta__info">
            <img src="image/peter.jfif" alt="#" class="ta__img" />
            <div class="ta__grade">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>
          <div class="ta__info">
            <img src="image/sapience.jfif" alt="#" class="ta__img" />
            <div class="ta__grade">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="pa">
        <h1 class="pa__title">Popular authors</h1>
        <div class="pa__info">
          <img src="image/18237.jpg" alt="#" class="pa__img" />
          <div class="pa__text">
            <h2 class="pa__author">Peter Lynch</h2>
            <p class="pa__detail">
              Peter Lynch (born January 19, 1944) is an American investor,
              mutual fund manager, and philanthropist.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/3ab75a11cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
