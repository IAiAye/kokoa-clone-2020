<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="playlist">
        <div class="playlist__status-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </div>
        <img
          src="https://yt3.ggpht.com/ytc/AAUvwng4rkcf-NREZ7DsvnbENDbnvFx7WIqJj3GD5Y5alA=s900-c-k-c0x00ffffff-no-rj"
          alt="Audrey nuna"
          class="playlist__artist-pic"
        />
        <h1 class="playlist__aritist-name">AUDREY NUNA</h1>
        <h4 class="playlist__aritist-genre">R&B / Soul</h4>
        <div class="playlist__btn">
          <div class="playlist__btn-shuffle">Shuffle</div>
          <div class="playlist__btn-like">
            <i class="fas fa-heart fa-sm"></i> 452 233
          </div>
        </div>
        <ul class="playlist__playlist">
          <li class="playlist__playlist-song">
            <img
              src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/567/756/81567756_1599717417166_1_600x600.JPG"
              alt="damn Right"
              class="playlist__playlist-song-pic"
            />
            <div class="playlist__playlist-song-text">
              <h4 class="playlist__playlist-song-artist">AUDREY NUNA</h4>
              <h3 class="playlist__playlist-song-name">damn Right</h3>
            </div>
            <div class="playlist__playlist-song-dots">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </div>
          </li>
          <li class="playlist__playlist-song">
            <img
              src="https://p2.music.126.net/XOlQFqzE4dw7uHz0OfPkoA==/109951164276481990.jpg?param=640y520"
              alt="Time"
              class="playlist__playlist-song-pic"
            />
            <div class="playlist__playlist-song-text">
              <h4 class="playlist__playlist-song-artist">AUDREY NUNA</h4>
              <h3 class="playlist__playlist-song-name">Time</h3>
            </div>
            <div class="playlist__playlist-song-dots">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </div>
          </li>
          <li class="playlist__playlist-song">
            <img
              src="https://hiphopkr.com/wp-content/uploads/2020/09/h1ghr-music-h1ghr-blue-tape.jpg"
              alt="Last Song"
              class="playlist__playlist-song-pic"
            />
            <div class="playlist__playlist-song-text">
              <h4 class="playlist__playlist-song-artist">pH-1,AUDREY NUNA</h4>
              <h3 class="playlist__playlist-song-name">Last Song</h3>
            </div>
            <div class="playlist__playlist-song-dots">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </div>
          </li>
          <li class="playlist__playlist-song">
            <img
              src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/268/472/81268472_1575341620747_1_600x600.JPG"
              alt="Paper"
              class="playlist__playlist-song-pic"
            />
            <div class="playlist__playlist-song-text">
              <h4 class="playlist__playlist-song-artist">AUDREY NUNA</h4>
              <h3 class="playlist__playlist-song-name">Paper</h3>
            </div>
            <div class="playlist__playlist-song-dots">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </div>
          </li>
        </ul>

        <div class="playlist__playbar">
          <div class="playlist__palyabar-text">
            <h5 class="playlist__playbar-artist">AUDREY NUNA</h5>
            <h4 class="playlist__playbar-name">Get Luv</h4>
          </div>
          <div class="playlist__playbar-icon">
            <i class="fas fa-step-backward fa-xs"></i>
            <i class="fas fa-pause fa-sm"></i>
            <i class="fas fa-step-forward fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="now-play">
        <div class="now-play__status-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <img
          src="https://images.genius.com/6b7370ee3d7c40c7e63141f04bff3a0d.999x999x1.jpg"
          alt="Get Luv"
          class="now-play__img"
        />
        <h1 class="now-play__title">Get Luv</h1>
        <h2 class="now-play__artist">AUDREY NUNA</h2>
        <div class="now-play__time">
          <div class="now-play__time-current">1:29</div>
          <div class="now-play__time-total">2:58</div>
        </div>
        <div class="now-play__bar">
          <div class="now-play__bar-current"></div>
          <div class="now-play__bar-dot"></div>
          <div class="now-play__bar-total"></div>
        </div>
        <div class="now-play__icon">
          <i class="fas fa-history fa-xs"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle fa-3x"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random fa-xs"></i>
        </div>
      </div>
    </main>
  </body>
</html>
