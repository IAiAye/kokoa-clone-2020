<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to BLINK Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:50</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to BLINK Talk</h1>
      <p class="welcome-haeder__text">
        If you have a BLINK Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input required name="username" type="email" placeholder="Email" />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find BLINK Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <div id="no-landscape">
      <span>Please use portrait mode :)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3ab75a11cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
